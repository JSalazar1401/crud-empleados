version: '3'

services:
  backend:
    build:
      context: ./api
    container_name: backend
    ports:
      - "4000:4000"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "5000:5000"
    networks:
      - app-network

  nginx:
  image: nginx:latest
  container_name: nginx
  ports:
    - "8080:80"
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  depends_on:
    - backend
    - frontend
  networks:
    - app-network

networks:
  app-network:
    driver: bridge
